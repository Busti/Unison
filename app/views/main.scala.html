@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">

        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at("bootstrap/3.3.4/css/bootstrap.min.css")">

        <script src="@routes.WebJarAssets.at("jquery/3.1.1-1/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.WebJarAssets.at("bootstrap/3.3.4/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
    @content
    </body>
</html>
